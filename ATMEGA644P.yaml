name: ATmega644P
description: '8-bit AVR&reg; microcontroller'
aliases:
  - ATmega164P
  - ATmega324P
  - ATmega1284P
family: Atmel
datasheet: 'http://www.atmel.com/dyn/resources/prod&#95;documents/doc8011.pdf'
pins:
  '(PCINT8/XCK0/T0) PB0':
    desc: 'port B'
  '(PCINT9/CLKO/T1) PB1':
    desc: 'clock output; port B'
  '(PCINT10/INT2/AIN0) PB2':
    desc: 'external interrupt 2; port B'
  '(PCINT11/OC0A/AIN1) PB3':
    desc: 'port B'
  '(PCINT12/OC0B/&#126;SS&#126;) PB4':
    desc: 'SPI slave select; port B'
  '(PCINT13/ICP3*/MOSI) PB5':
    desc: 'SPI master output/slave input; port B'
  '(PCINT14/OC3A*/MISO) PB6':
    desc: 'SPI master input/slave output; port B'
  '(PCINT15/OC3B*/SCK) PB7':
    desc: 'SPI master clock; port B'
  '&#126;RESET':
    desc: 'reset (active low)'
  Vcc:
    desc: 'supply voltage'
  GND:
    desc: ground
  XTAL2:
    desc: 'clock oscillator pin 2'
  XTAL1:
    desc: 'clock oscillator pin 1'
  '(PCINT24/RXD0) PD0':
    desc: 'port D'
  '(PCINT25/TXD0) PD1':
    desc: 'port D'
  '(PCINT26/RXD1/INT0) PD2':
    desc: 'external interrupt 0; port D'
  '(PCINT27/TXD1/INT1) PD3':
    desc: 'external interrupt 1; port D'
  '(PCINT28/XCK1/OC1B) PD4':
    desc: 'port D'
  '(PCINT29/OC1A) PD5':
    desc: 'port D'
  '(PCINT30/OC2B/ICP) PD6':
    desc: 'port D'
  'PD7 (OC2A/PCINT31)':
    desc: 'port D'
  'PC0 (SCL/PCINT16)':
    desc: '2-wire clock line; port C'
  'PC1 (SDA/PCINT17)':
    desc: '2-wire data line; port C'
  'PC2 (TCK/PCINT18)':
    desc: 'JTAG test clock; port C'
  'PC3 (TMS/PCINT19)':
    desc: 'JTAG test mode select; port C'
  'PC4 (TDO/PCINT20)':
    desc: 'JTAG test data output; port C'
  'PC5 (TDI/PCINT21)':
    desc: 'JTAG test data input; port C'
  'PC6 (TOSC1/PCINT22)':
    desc: 'timer oscillator pin 1; port C'
  'PC7 (TOSC2/PCINT23)':
    desc: 'timer oscillator pin 2; port C'
  AVcc:
    desc: 'A/D converter supply voltage'
  AREF:
    desc: 'analog reference for A/D converter'
  'PA7 (ADC7/PCINT7)':
    desc: 'port A'
  'PA6 (ADC6/PCINT6)':
    desc: 'port A'
  'PA5 (ADC5/PCINT5)':
    desc: 'port A'
  'PA4 (ADC4/PCINT4)':
    desc: 'port A'
  'PA3 (ADC3/PCINT3)':
    desc: 'port A'
  'PA2 (ADC2/PCINT2)':
    desc: 'port A'
  'PA1 (ADC1/PCINT1)':
    desc: 'port A'
  'PA0 (ADC0/PCINT0)':
    desc: 'port A'
specs:
  -
    param: 'Flash memory'
    val:
      - '16K (ATmega164P)'
      - '32K (ATmega324P)'
      - '64K (ATmega644P)'
      - '128K (ATmega1284P)'
    unit: bytes
  -
    param: 'Internal SRAM'
    val:
      - '1K (ATmega164P)'
      - '2K (ATmega324P)'
      - '4K (ATmega644P)'
      - '16K (ATmega1284P)'
    unit: bytes
  -
    param: EEPROM
    val:
      - '512 (ATmega164P)'
      - '1K (ATmega324P)'
      - '2K (ATmega644P)'
      - '4K (ATmega1284P)'
    unit: bytes
  -
    param: 'Programmable I/O lines'
    val: '32'
notes:
  - 'ICP3, OC3A, OC3B present on ATmega1284P only'
packages:
