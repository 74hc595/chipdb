description: '4-bit decade counter'
family: '7400'
datasheet: 'http://focus.ti.com/lit/ds/symlink/sn74ls90.pdf'
pins:
  CKB:
    desc: 'clock input'
  R0(1):
    desc: 'reset to 0'
  R0(2):
    desc: 'reset to 0'
  Vcc:
    desc: 'supply voltage'
  R9(1):
    desc: 'reset to 9'
  R9(2):
    desc: 'reset to 9'
  'Q&#95;&#95;C':
    desc: 'counter output'
  'Q&#95;&#95;B':
    desc: 'counter output'
  GND:
    desc: ground
  'Q&#95;&#95;D':
    desc: 'counter output'
  'Q&#95;&#95;A':
    desc: 'counter output'
  CKA:
    desc: 'clock input'
notes:
  - 'For maximum count length, connect CKB to Q&#95;&#95;A and apply input pulses to CKA.'
packages:
  DIP:
    - CKB
    - R0(1)
    - R0(2)
    - NC
    - Vcc
    - R9(1)
    - R9(2)
    - 'Q&#95;&#95;C'
    - 'Q&#95;&#95;B'
    - GND
    - 'Q&#95;&#95;D'
    - 'Q&#95;&#95;A'
    - NC
    - CKA
