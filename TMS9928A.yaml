    desc: ground
  MODE:
    desc: 'CPU interface mode select (usu. a CPU address line)'
  '&#126;CSW':
    desc: 'CPU-VDP write strobe'
  '&#126;CSR':
    desc: 'CPU-VDP read strobe'
  '&#126;INT':
    desc: 'CPU interrupt output'
  CD7:
    desc: 'CPU data bus (least significant bit)'
  CD6:
    desc: 'CPU data bus'
  CD5:
    desc: 'CPU data bus'
  CD4:
    desc: 'CPU data bus'
  CD3:
    desc: 'CPU data bus'
