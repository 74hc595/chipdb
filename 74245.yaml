description: 'Octal bus transceiver; 3-state'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc245.74hct245.pdf'
pins:
  DIR:
    desc: 'direction control'
  A0:
    desc: 'data input/output'
  A1:
    desc: 'data input/output'
  A2:
    desc: 'data input/output'
  A3:
    desc: 'data input/output'
  A4:
    desc: 'data input/output'
  A5:
    desc: 'data input/output'
  A6:
    desc: 'data input/output'
  A7:
    desc: 'data input/output'
  GND:
    desc: ground
  B7:
    desc: 'data input/output'
  B6:
    desc: 'data input/output'
  B5:
    desc: 'data input/output'
  B4:
    desc: 'data input/output'
  B3:
    desc: 'data input/output'
  B2:
    desc: 'data input/output'
  B1:
    desc: 'data input/output'
  B0:
    desc: 'data input/output'
  '&#126;OE':
    desc: 'output enable (active low)'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, An to Bn or Bn to An'
    val:
      - '7 (74HC)'
      - '10 (74HCT)'
    unit: ns
notes:
  - 'When DIR is high, An are inputs.'
  - 'When DIR is low, Bn are inputs.'
  - 'When &#126;OE is high, An and Bn are in a high-impedance off state.'
packages:
  DIP:
    - DIR
    - A0
    - A1
    - A2
    - A3
    - A4
    - A5
    - A6
    - A7
    - GND
    - B7
    - B6
    - B5
    - B4
    - B3
    - B2
    - B1
    - B0
    - '&#126;OE'
    - Vcc
