description: '8-bit addressable latch'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc259.74hct259.pdf'
pins:
  A0:
    desc: 'address input'
  A1:
    desc: 'address input'
  A2:
    desc: 'address input'
  Q0:
    desc: 'latch output'
  Q1:
    desc: 'latch output'
  Q2:
    desc: 'latch output'
  Q3:
    desc: 'latch output'
  GND:
    desc: ground
  Q4:
    desc: 'latch output'
  Q5:
    desc: 'latch output'
  Q6:
    desc: 'latch output'
  Q7:
    desc: 'latch output'
  D:
    desc: 'data input'
  '&#126;LE':
    desc: 'latch enable input (active low)'
  '&#126;MR':
    desc: 'conditional reset input (active low)'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, D to Qn'
    val:
      - '18 (74HC)'
      - '20 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, An to Qn'
    val:
      - '17 (74HC)'
      - '20 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, &#126;LE to Qn'
    val:
      - '17 (74HC)'
      - '20 (74HCT)'
    unit: ns
packages:
  DIP:
    - A0
    - A1
    - A2
    - Q0
    - Q1
    - Q2
    - Q3
    - GND
    - Q4
    - Q5
    - Q6
    - Q7
    - D
    - '&#126;LE'
    - '&#126;MR'
    - Vcc
