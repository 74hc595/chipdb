notes:
  - 'Register 00: read/write port A'
  - 'Register 01: read/write port B'
  - 'Register 10: read/write port C'
  - 'Register 11: read/write control word'
  - 'Control word:&NewLine;<table>&NewLine;<tr><td>Bit 0</td><td>Port C lower bits; 1=input, 0=output</td></tr>&NewLine;<tr><td>Bit 1</td><td>Port B; 1=input, 0=output</td></tr>&NewLine;<tr><td>Bit 2</td><td>Group B mode selection</td></tr>&NewLine;<tr><td>Bit 3</td><td>Port C upper bits; 1=input, 0=output</td></tr>&NewLine;<tr><td>Bit 4</td><td>Port A; 1=input, 0=output</td></tr>&NewLine;<tr><td>Bits 5-6</td><td>Group A mode selection</td></tr>&NewLine;<tr><td>Bit 7</td><td>1=mode set, 0=bit set/reset</td></tr>&NewLine;</table><br/>'
  - 'When bit 7 of control word is set to 1, the rest of the bits have the following functions:&NewLine;<table>&NewLine;<tr><td>Bit 0</td><td>1=set bit, 0=clear bit</td></tr>&NewLine;<tr><td>Bits 1-3</td><td>specify bit to modify (0-7)</td></tr>&NewLine;</table>'
