description: '+5V-powered multichannel RS-232 driver/receiver'
family: Maxim
datasheet: 'http://datasheets.maxim-ic.com/en/ds/MAX220-MAX249.pdf'
pins:
  C1+:
    desc: 'capacitor 1 connection'
  V+:
    desc: '+10V output'
  C1-:
    desc: 'capacitor 1 connection'
  C2+:
    desc: 'capacitor 2 connection'
  C2-:
    desc: 'capacitor 2 connection'
  V-:
    desc: '-10V output'
  'T2&#95;&#95;OUT':
    desc: 'TTL/CMOS output'
  'R2&#95;&#95;IN':
    desc: 'RS-232 input'
  'R2&#95;&#95;OUT':
    desc: 'RS-232 output'
  'T2&#95;&#95;IN':
    desc: 'TTL/CMOS input'
  'T1&#95;&#95;IN':
    desc: 'TTL/CMOS input'
  'R1&#95;&#95;OUT':
    desc: 'RS-232 output'
  'R1&#95;&#95;IN':
    desc: 'RS-232 input'
  'T1&#95;&#95;OUT':
    desc: 'TTL/CMOS output'
  GND:
    desc: ground
  Vcc:
    desc: '+5V supply voltage'
specs:
  -
    param: 'Data rate'
    val: '120'
    unit: kbps
notes:
  - 'Use five capacitors; C1 between pins 1 and 3, C2 between pins 4 and 5, C3 between pin 2 and +5v, C4 between ground and pin 6, and C5 between +5V and ground. See datasheet for schematic.'
  - 'C1 through C5 should be 1.0 &micro;F electrolytic capacitors.'
packages:
  DIP:
    - C1+
    - V+
    - C1-
    - C2+
    - C2-
    - V-
    - 'T2&#95;&#95;OUT'
    - 'R2&#95;&#95;IN'
    - 'R2&#95;&#95;OUT'
    - 'T2&#95;&#95;IN'
    - 'T1&#95;&#95;IN'
    - 'R1&#95;&#95;OUT'
    - 'R1&#95;&#95;IN'
    - 'T1&#95;&#95;OUT'
    - GND
    - Vcc
