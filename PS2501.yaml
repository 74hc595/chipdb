description: '4-channel optoisolator'
family: CEL
datasheet: 'http://www.cel.com/pdf/datasheets/ps2501.pdf'
pins:
  '+1':
    desc: 'anode 1'
  -1:
    desc: 'cathode 1'
  '+2':
    desc: 'anode 2'
  -2:
    desc: 'cathode 2'
  '+3':
    desc: 'anode 3'
  -3:
    desc: 'cathode 3'
  '+4':
    desc: 'anode 4'
  -4:
    desc: 'cathode 4'
  E4:
    desc: 'emitter 4'
  C4:
    desc: 'collector 4'
  E3:
    desc: 'emitter 3'
  C3:
    desc: 'collector 3'
  E2:
    desc: 'emitter 2'
  C2:
    desc: 'collector 2'
  E1:
    desc: 'emitter 1'
  C1:
    desc: 'collector 1'
specs:
  -
    param: 'Isolation voltage'
    val: '5000'
    unit: Vrms
  -
    param: 'Maximum collector-emitter voltage'
    val: '80'
    unit: V
  -
    param: 'Switching time'
    val:
      - '3 (rising)'
      - '5 (falling)'
    unit: '&micro;s'
packages:
  DIP:
    - '+1'
    - '-1'
    - '+2'
    - '-2'
    - '+3'
    - '-3'
    - '+4'
    - '-4'
    - E4
    - C4
    - E3
    - C3
    - E2
    - C2
    - E1
    - C1
