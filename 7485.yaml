description: '4-bit magnitude comparator'
package: DIP
pincount: '16'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc85.74hct85.pdf'
pins:
  -
    num: '1'
    sym: 'B&#95;&#95;3'
    desc: 'word B input'
  -
    num: '2'
    sym: 'I&#95;&#95;A<B'
    desc: 'A < B expansion input'
  -
    num: '3'
    sym: 'I&#95;&#95;A=B'
    desc: 'A = B expansion input'
  -
    num: '4'
    sym: 'I&#95;&#95;A>B'
    desc: 'A > B expansion input'
  -
    num: '5'
    sym: 'Q&#95;&#95;A>B'
    desc: 'A > B output'
  -
    num: '6'
    sym: 'Q&#95;&#95;A=B'
    desc: 'A = B output'
  -
    num: '7'
    sym: 'Q&#95;&#95;A<B'
    desc: 'A < B output'
  -
    num: '8'
    sym: GND
    desc: ground
  -
    num: '9'
    sym: 'B&#95;&#95;0'
    desc: 'word B input'
  -
    num: '10'
    sym: 'A&#95;&#95;0'
    desc: 'word A input'
  -
    num: '11'
    sym: 'B&#95;&#95;1'
    desc: 'word B input'
  -
    num: '12'
    sym: 'A&#95;&#95;1'
    desc: 'word A input'
  -
    num: '13'
    sym: 'A&#95;&#95;2'
    desc: 'word A input'
  -
    num: '14'
    sym: 'B&#95;&#95;2'
    desc: 'word B input'
  -
    num: '15'
    sym: 'A&#95;&#95;3'
    desc: 'word A input'
  -
    num: '16'
    sym: Vcc
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, A&#95;&#95;n, B&#95;&#95;n to Q&#95;&#95;A>B, Q&#95;&#95;A<B'
    val:
      - '20 (74HC)'
      - '22 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, A&#95;&#95;n, B&#95;&#95;n to Q&#95;&#95;A=B'
    val:
      - '18 (74HC)'
      - '20 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, I&#95;&#95;A<B, I&#95;&#95;A=B, I&#95;&#95;A>B to Q&#95;&#95;A<B, Q&#95;&#95;A>B'
    val:
      - '15 (74HC)'
      - '15 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, I&#95;&#95;A=B to Q&#95;&#95;A=B'
    val:
      - '11 (74HC)'
      - '15 (74HCT)'
    unit: ns
notes:
  - 'The least significant (or only) comparator in a chain should have I&#95;&#95;A<B and I&#95;&#95;A>B tied low and I&#95;&#95;A=B tied high.'
  - 'To compare more than 4 bits, connect the outputs to the expansion inputs of the next significant comparator.'
