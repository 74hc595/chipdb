name: ATtiny2313
description: '8-bit AVR&reg; microcontroller'
aliases:
  - ATtiny4313
family: Atmel
datasheet: 'http://www.atmel.com/dyn/resources/prod&#95;documents/DOC8246.PDF'
pins:
  '(&#126;RESET&#126;/dW) PA2':
    desc: 'reset (active low)'
  '(RXD) PD0':
    desc: 'UART receive; port D'
  '(TXD) PD1':
    desc: 'UART transmit; port D'
  '(XTAL2) PA1':
    desc: 'clock oscillator pin 2; port A'
  '(XTAL1) PA0':
    desc: 'clock oscillator pin 1; port A'
  '(CKOUT/XCK/INT0) PD2':
    desc: 'external interrupt 0; clock output; port D'
  '(INT1) PD3':
    desc: 'external interrupt 1; port D'
  '(T0) PD4':
    desc: 'port D'
  '(OC0B/T1) PD5':
    desc: 'port D'
  GND:
    desc: ground
  'PD6 (ICP)':
    desc: 'port D'
  'PB0 (AIN0/PCINT0)':
    desc: 'port B'
  'PB1 (AIN1/PCINT1)':
    desc: 'port B'
  'PB2 (OC0A/PCINT2)':
    desc: 'port B'
  'PB3 (OC1A/PCINT3)':
    desc: 'port B'
  'PB4 (OC1B/PCINT4)':
    desc: 'port B'
  'PB5 (MOSI/DI/SDA/PCINT5)':
    desc: '3-wire data input; 2-wire data; port B'
  'PB6 (MISO/DO/PCINT6)':
    desc: '3-wire data output; port B'
  'PB7 (UCSK/SCL/PCINT7)':
    desc: '3-wire clock; 2-wire clock; port B'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Flash memory'
    val:
      - '2K (ATtiny2313)'
      - '4K (ATtiny4313)'
    unit: bytes
  -
    param: 'Internal SRAM'
    val:
      - '128 (ATtiny2313)'
      - '256 (ATtiny4313)'
    unit: bytes
  -
    param: EEPROM
    val:
      - '128 (ATtiny2313)'
      - '256 (ATtiny4313)'
    unit: bytes
  -
    param: 'Programmable I/O lines'
    val: '18'
  -
    param: 'Maximum clock frequency'
    val: '20'
    unit: MHz
packages:
  DIP:
    - '(&#126;RESET&#126;/dW) PA2'
    - '(RXD) PD0'
    - '(TXD) PD1'
    - '(XTAL2) PA1'
    - '(XTAL1) PA0'
    - '(CKOUT/XCK/INT0) PD2'
    - '(INT1) PD3'
    - '(T0) PD4'
    - '(OC0B/T1) PD5'
    - GND
    - 'PD6 (ICP)'
    - 'PB0 (AIN0/PCINT0)'
    - 'PB1 (AIN1/PCINT1)'
    - 'PB2 (OC0A/PCINT2)'
    - 'PB3 (OC1A/PCINT3)'
    - 'PB4 (OC1B/PCINT4)'
    - 'PB5 (MOSI/DI/SDA/PCINT5)'
    - 'PB6 (MISO/DO/PCINT6)'
    - 'PB7 (UCSK/SCL/PCINT7)'
    - Vcc
