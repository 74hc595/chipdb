description: '2.5W audio power amplifier'
family: linear
datasheet: 'http://www.national.com/ds/LM/LM380.pdf'
pins:
  BYPASS:
    desc: bypass
  IN+:
    desc: 'non-inverting input'
  GND:
    desc: 'ground (heat sink)'
  IN-:
    desc: 'inverting input'
  OUT:
    desc: output
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Maximum supply voltage'
    val: '22'
    unit: V
  -
    param: 'Maximum peak current'
    val: '1.3'
    unit: A
  -
    param: 'Maximum input voltage'
    val: '&plusmn;0.5'
    unit: V
  -
    param: 'Output power'
    val: '2.5'
    unit: W
  -
    param: 'Quiescent power drain'
    val: '0.13'
    unit: W
  -
    param: Bandwidth
    val: '100'
    unit: kHz
  -
    param: Gain
    val: '50'
    unit: V/V
  -
    param: 'Input impedance'
    val: '150'
    unit: 'k&Omega;'
packages:
  DIP:
    - BYPASS
    - IN+
    - GND
    - GND
    - GND
    - IN-
    - GND
    - OUT
    - NC
    - GND
    - GND
    - GND
    - NC
    - Vcc
