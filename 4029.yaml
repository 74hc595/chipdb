    desc: 'parallel load'
  Q3:
    desc: 'buffered parallel output'
  P3:
    desc: 'parallel data input'
  P0:
    desc: 'parallel data input'
  '&#126;CE':
    desc: 'count enable (active low)'
  Q0:
    desc: 'buffered parallel output'
  '&#126;TC':
    desc: 'terminal count output (active low)'
