description: 'Presettable synchronous 4-bit binary counter; synchronous reset'
package: DIP
pincount: '16'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc163.74hct163.pdf'
pins:
  -
    num: '1'
    sym: '&#126;MR'
    desc: 'synchronous master reset (active low)'
  -
    num: '2'
    sym: CP
    desc: 'clock input (low-to-high, edge-triggered)'
  -
    num: '3'
    sym: 'D&#95;&#95;0'
    desc: 'data input'
  -
    num: '4'
    sym: 'D&#95;&#95;1'
    desc: 'data input'
  -
    num: '5'
    sym: 'D&#95;&#95;2'
    desc: 'data input'
  -
    num: '6'
    sym: 'D&#95;&#95;3'
    desc: 'data input'
  -
    num: '7'
    sym: CEP
    desc: 'count enable input'
  -
    num: '8'
    sym: GND
    desc: ground
  -
    num: '9'
    sym: '&#126;PE'
    desc: 'parallel load enable input (active low)'
  -
    num: '10'
    sym: CET
    desc: 'count enable carry output'
  -
    num: '11'
    sym: 'Q&#95;&#95;3'
    desc: 'counter output'
  -
    num: '12'
    sym: 'Q&#95;&#95;2'
    desc: 'counter output'
  -
    num: '13'
    sym: 'Q&#95;&#95;1'
    desc: 'counter output'
  -
    num: '14'
    sym: 'Q&#95;&#95;0'
    desc: 'counter output'
  -
    num: '15'
    sym: TC
    desc: 'terminal count output'
  -
    num: '16'
    sym: Vcc
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, CP to Q&#95;&#95;n'
    val:
      - '17 (74HC)'
      - '20 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, CP to TC'
    val:
      - '21 (74HC)'
      - '25 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, CET to TC'
    val:
      - '11 (74HC)'
      - '14 (74HCT)'
    unit: ns
  -
    param: 'Maximum clock frequency'
    val:
      - '51 (74HC)'
      - '50 (74HCT)'
    unit: MHz
