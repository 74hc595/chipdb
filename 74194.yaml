    num: '2'
    sym: 'D&#95;&#95;SR'
    desc: 'serial data input (shift right)'
  -
    num: '3'
    sym: 'D&#95;&#95;0'
    desc: 'parallel data input'
  -
    num: '4'
    sym: 'D&#95;&#95;1'
    desc: 'parallel data input'
  -
    num: '5'
    sym: 'D&#95;&#95;2'
    desc: 'parallel data input'
  -
