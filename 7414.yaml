description: 'Hex inverting Schmitt trigger'
family: '7400'
datasheet: 'http://www.nxp.com/acrobat&#95;download/datasheets/74HC&#95;HCT14&#95;3.pdf'
pins:
  1A:
    desc: 'data input'
  1Y:
    desc: 'data output'
  2A:
    desc: 'data input'
  2Y:
    desc: 'data output'
  3A:
    desc: 'data input'
  3Y:
    desc: 'data output'
  GND:
    desc: ground
  4Y:
    desc: 'data output'
  4A:
    desc: 'data input'
  5Y:
    desc: 'data output'
  5A:
    desc: 'data input'
  6Y:
    desc: 'data output'
  6A:
    desc: 'data input'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, nA to nY'
    val:
      - '12 (74HC)'
      - '17 (74HCT)'
    unit: ns
  -
    param: 'Positive-going threshold (Vcc = 4.5V)'
    val:
      - '2.38 (74HC)'
      - '1.41 (74HCT)'
    unit: V
  -
    param: 'Negative-going threshold (Vcc = 4.5V)'
    val:
      - '1.4 (74HC)'
      - '0.85 (74HCT)'
    unit: V
  -
    param: Hysteresis
    val:
      - '0.98 (74HC)'
      - '0.56 (74HCT)'
    unit: V
packages:
  DIP:
    - 1A
    - 1Y
    - 2A
    - 2Y
    - 3A
    - 3Y
    - GND
    - 4Y
    - 4A
    - 5Y
    - 5A
    - 6Y
    - 6A
    - Vcc
