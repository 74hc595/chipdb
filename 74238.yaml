description: '3-to-8 line decoder/demultiplexer; non-inverting'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc238.74hct238.pdf'
pins:
  A0:
    desc: 'data input 0'
  A1:
    desc: 'data input 1'
  A2:
    desc: 'data input 2'
  '&#126;E&#126;1':
    desc: 'enable input 1 (active low)'
  '&#126;E&#126;2':
    desc: 'enable input 2 (active low)'
  E3:
    desc: 'enable input 3 (active high)'
  Y7:
    desc: 'output 7'
  GND:
    desc: ground
  Y6:
    desc: 'output 6'
  Y5:
    desc: 'output 5'
  Y4:
    desc: 'output 4'
  Y3:
    desc: 'output 3'
  Y2:
    desc: 'output 2'
  Y1:
    desc: 'output 1'
  Y0:
    desc: 'output 0'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, An to Yn'
    val:
      - '14 (74HC)'
      - '18 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, E3 to Yn'
    val:
      - '16 (74HC)'
      - '20 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, &#126;E&#126;n to Yn'
    val:
      - '17 (74HC)'
      - '21 (74HCT)'
    unit: ns
packages:
  DIP:
    - A0
    - A1
    - A2
    - '&#126;E&#126;1'
    - '&#126;E&#126;2'
    - E3
    - Y7
    - GND
    - Y6
    - Y5
    - Y4
    - Y3
    - Y2
    - Y1
    - Y0
    - Vcc
