description: 'Power logic 8-bit shift register'
family: TI
datasheet: 'http://focus.ti.com/lit/ds/symlink/tpic6b595.pdf'
pins:
  Vcc:
    desc: 'supply voltage'
  'SER IN':
    desc: 'serial data input'
  DRAIN0:
    desc: 'drain output'
  DRAIN1:
    desc: 'drain output'
  DRAIN2:
    desc: 'drain output'
  DRAIN3:
    desc: 'drain output'
  '&#126;SRCLR':
    desc: 'clear (active low)'
  '&#126;G':
    desc: 'output enable (active low)'
  GND:
    desc: ground
  RCK:
    desc: 'storage register latch input'
  SRCK:
    desc: 'shift register clock input'
  DRAIN4:
    desc: 'drain output'
  DRAIN5:
    desc: 'drain output'
  DRAIN6:
    desc: 'drain output'
  DRAIN7:
    desc: 'drain output'
  'SER OUT':
    desc: 'serial data output'
specs:
  -
    param: 'Maximum continuous current (per output)'
    val: '150'
    unit: mA
  -
    param: 'Current limit (per output)'
    val: '500'
    unit: mA
  -
    param: 'Maximum drain-to-source voltage'
    val: '50'
    unit: V
  -
    param: 'Drain output rise/fall time'
    val: '200'
    unit: ns
packages:
  DIP:
    - NC
    - Vcc
    - 'SER IN'
    - DRAIN0
    - DRAIN1
    - DRAIN2
    - DRAIN3
    - '&#126;SRCLR'
    - '&#126;G'
    - GND
    - GND
    - RCK
    - SRCK
    - DRAIN4
    - DRAIN5
    - DRAIN6
    - DRAIN7
    - 'SER OUT'
    - GND
    - NC
