name: ATmega32
description: '8-bit AVR&reg; microcontroller'
aliases:
  - ATmega16
family: Atmel
datasheet: 'http://www.atmel.com/dyn/resources/prod&#95;documents/doc8155.pdf'
pins:
  '(XCK0/T0) PB0':
    desc: 'port B'
  '(T1) PB1':
    desc: 'port B'
  '(INT2/AIN0) PB2':
    desc: 'external interrupt 2; port B'
  '(OC0/AIN1) PB3':
    desc: 'port B'
  '(&#126;SS&#126;) PB4':
    desc: 'SPI slave select; port B'
  '(MOSI) PB5':
    desc: 'SPI master output/slave input; port B'
  '(MISO) PB6':
    desc: 'SPI master input/slave output; port B'
  '(SCK) PB7':
    desc: 'SPI master clock; port B'
  '&#126;RESET':
    desc: 'reset (active low)'
  Vcc:
    desc: 'supply voltage'
  GND:
    desc: ground
  XTAL2:
    desc: 'clock oscillator pin 2'
  XTAL1:
    desc: 'clock oscillator pin 1'
  '(RXD) PD0':
    desc: 'UART receive; port D'
  '(TXD) PD1':
    desc: 'UART transmit; port D'
  '(INT0) PD2':
    desc: 'external interrupt 0; port D'
  '(INT1) PD3':
    desc: 'external interrupt 1; port D'
  '(OC1B) PD4':
    desc: 'port D'
  '(OC1A) PD5':
    desc: 'port D'
  '(ICP1) PD6':
    desc: 'port D'
  'PD7 (OC2)':
    desc: 'port D'
  'PC0 (SCL)':
    desc: '2-wire clock line; port C'
  'PC1 (SDA)':
    desc: '2-wire data line; port C'
  'PC2 (TCK)':
    desc: 'JTAG test clock; port C'
  'PC3 (TMS)':
    desc: 'JTAG test mode select; port C'
  'PC4 (TDO)':
    desc: 'JTAG test data output; port C'
  'PC5 (TDI)':
    desc: 'JTAG test data input; port C'
  'PC6 (TOSC1)':
    desc: 'timer oscillator pin 1; port C'
  'PC7 (TOSC2)':
    desc: 'timer oscillator pin 2; port C'
  AVcc:
    desc: 'A/D converter supply voltage'
  AREF:
    desc: 'analog reference for A/D converter'
  'PA7 (ADC7)':
    desc: 'port A'
  'PA6 (ADC6)':
    desc: 'port A'
  'PA5 (ADC5)':
    desc: 'port A'
  'PA4 (ADC4)':
    desc: 'port A'
  'PA3 (ADC3)':
    desc: 'port A'
  'PA2 (ADC2)':
    desc: 'port A'
  'PA1 (ADC1)':
    desc: 'port A'
  'PA0 (ADC0)':
    desc: 'port A'
specs:
  -
    param: 'Flash memory'
    val:
      - '16K (ATmega16)'
      - '32K (ATmega32)'
    unit: bytes
  -
    param: 'Internal SRAM'
    val:
      - '1K (ATmega16)'
      - '2K (ATmega32)'
    unit: bytes
  -
    param: EEPROM
    val:
      - '512 (ATmega16)'
      - '1K (ATmega32)'
    unit: bytes
  -
    param: 'Programmable I/O lines'
    val: '32'
packages:
  DIP:
    - '(XCK0/T0) PB0'
    - '(T1) PB1'
    - '(INT2/AIN0) PB2'
    - '(OC0/AIN1) PB3'
    - '(&#126;SS&#126;) PB4'
    - '(MOSI) PB5'
    - '(MISO) PB6'
    - '(SCK) PB7'
    - '&#126;RESET'
    - Vcc
    - GND
    - XTAL2
    - XTAL1
    - '(RXD) PD0'
    - '(TXD) PD1'
    - '(INT0) PD2'
    - '(INT1) PD3'
    - '(OC1B) PD4'
    - '(OC1A) PD5'
    - '(ICP1) PD6'
    - 'PD7 (OC2)'
    - 'PC0 (SCL)'
    - 'PC1 (SDA)'
    - 'PC2 (TCK)'
    - 'PC3 (TMS)'
    - 'PC4 (TDO)'
    - 'PC5 (TDI)'
    - 'PC6 (TOSC1)'
    - 'PC7 (TOSC2)'
    - AVcc
    - GND
    - AREF
    - 'PA7 (ADC7)'
    - 'PA6 (ADC6)'
    - 'PA5 (ADC5)'
    - 'PA4 (ADC4)'
    - 'PA3 (ADC3)'
    - 'PA2 (ADC2)'
    - 'PA1 (ADC1)'
    - 'PA0 (ADC0)'
