name: ATmega8
description: '8-bit AVR&reg; microcontroller'
family: Atmel
datasheet: 'http://www.atmel.com/dyn/resources/prod&#95;documents/doc2486.pdf'
pins:
  '(&#126;RESET) PC6':
    desc: 'reset (active low); port C'
  '(RXD) PD0':
    desc: 'UART receive; port D'
  '(TXD) PD1':
    desc: 'UART transmit; port D'
  '(INT0) PD2':
    desc: 'external interrupt 0; port D'
  '(INT1) PD3':
    desc: 'external interrupt 1; port D'
  '(XCK/T0) PD4':
    desc: 'port D'
  Vcc:
    desc: 'supply voltage'
  GND:
    desc: ground
  '(XTAL1/TOSC1) PB6':
    desc: 'clock oscillator pin 1; port B'
  '(XTAL2/TOSC2) PB7':
    desc: 'clock oscillator pin 2; port B'
  '(T1) PD5':
    desc: 'port D'
  '(AIN0) PD6':
    desc: 'port D'
  '(AIN1) PD7':
    desc: 'port D'
  '(ICP1) PB0':
    desc: 'port B'
  'PB1 (OC1A)':
    desc: 'port B'
  'PB2 (SS/OC1B)':
    desc: 'SPI slave select; port B'
  'PB3 (MOSI/OC2)':
    desc: 'SPI master output/slave input; port B'
  'PB4 (MISO)':
    desc: 'SPI master input/slave output; port B'
  'PB5 (SCK)':
    desc: 'SPI master clock; port B'
  AVcc:
    desc: 'A/D converter supply voltage'
  AREF:
    desc: 'analog reference for A/D converter'
  'PC0 (ADC0)':
    desc: 'port C'
  'PC1 (ADC1)':
    desc: 'port C'
  'PC2 (ADC2)':
    desc: 'port C'
  'PC3 (ADC3)':
    desc: 'port C'
  'PC4 (ADC4/SCL)':
    desc: '2-wire clock; port C'
  'PC5 (ADC5/SDA)':
    desc: '2-wire data; port C'
specs:
  -
    param: 'Flash memory'
    val: 8K
    unit: bytes
  -
    param: 'Internal SRAM'
    val: 1K
    unit: bytes
  -
    param: EEPROM
    val: '512'
    unit: bytes
  -
    param: 'Programmable I/O lines'
    val: '23'
  -
    param: 'Maximum clock frequency'
    val: '16'
    unit: MHz
packages:
  DIP:
    - '(&#126;RESET) PC6'
    - '(RXD) PD0'
    - '(TXD) PD1'
    - '(INT0) PD2'
    - '(INT1) PD3'
    - '(XCK/T0) PD4'
    - Vcc
    - GND
    - '(XTAL1/TOSC1) PB6'
    - '(XTAL2/TOSC2) PB7'
    - '(T1) PD5'
    - '(AIN0) PD6'
    - '(AIN1) PD7'
    - '(ICP1) PB0'
    - 'PB1 (OC1A)'
    - 'PB2 (SS/OC1B)'
    - 'PB3 (MOSI/OC2)'
    - 'PB4 (MISO)'
    - 'PB5 (SCK)'
    - AVcc
    - AREF
    - GND
    - 'PC0 (ADC0)'
    - 'PC1 (ADC1)'
    - 'PC2 (ADC2)'
    - 'PC3 (ADC3)'
    - 'PC4 (ADC4/SCL)'
    - 'PC5 (ADC5/SDA)'
