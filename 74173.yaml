    desc: 'output enable input (active low)'
  '&#126;OE&#126;&#95;&#95;2':
    desc: 'output enable input (active low)'
  'Q&#95;&#95;0':
    desc: '3-state flip-flop output'
  'Q&#95;&#95;1':
    desc: '3-state flip-flop output'
  'Q&#95;&#95;2':
    desc: '3-state flip-flop output'
  'Q&#95;&#95;3':
    desc: '3-state flip-flop output'
  CP:
    desc: 'clock input (low-to-high, edge-triggered)'
