description: 'Quad bus transceiver; 3-state'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc243.pdf'
pins:
  '&#126;OE&#126;A':
    desc: 'output enable (active low)'
  A0:
    desc: 'data input or output'
  A1:
    desc: 'data input or output'
  A2:
    desc: 'data input or output'
  A3:
    desc: 'data input or output'
  GND:
    desc: ground
  B3:
    desc: 'data output or input'
  B2:
    desc: 'data output or input'
  B1:
    desc: 'data output or input'
  B0:
    desc: 'data output or input'
  OEB:
    desc: 'output enable (active high)'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, An to Bn; Bn to An'
    val: '6 (74HC)'
    unit: ns
notes:
  - 'When &#126;OE&#126;A and OEB are low, An are inputs.'
  - 'When &#126;OE&#126;A and OEB are high, Bn are inputs.'
  - 'Otherwise, An and Bn are in a high-impedance off state.'
packages:
  DIP:
    - '&#126;OE&#126;A'
    - NC
    - A0
    - A1
    - A2
    - A3
    - GND
    - B3
    - B2
    - B1
    - B0
    - NC
    - OEB
    - Vcc
