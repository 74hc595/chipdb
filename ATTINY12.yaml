name: ATTiny12
description: '8-Bit AVR&reg; microcontroller with 1 kb In-system programmable flash memory'
aliases:
  - ATTiny12V-1
  - ATTiny12L-4
  - ATTiny12-8
family: atmel
datasheet: 'http://www.atmel.com/dyn/resources/prod&#95;documents/doc1006.pdf'
pins:
  'PB5 / &#126;RESET&#126;':
    desc: 'PB5 / chip reset (active low)'
  'PB3 / XTAL1':
    desc: 'PB3 / Inverting oscillator amplifier input'
  'PB4 / XTAL2':
    desc: 'PB4 / Inverting oscillator amplifier output'
  GND:
    desc: Ground
  'PB0 / AIN0 / MOSI':
    desc: 'PB0 / Analog comparator positive input / Serial programming input'
  'PB1 / INT0 / AIN1 / MISO':
    desc: 'PB1 / External interrupt 0 / Analog comparator negative input / Serial programming input'
  'PB2 / T0 / SCK':
    desc: 'PB2 / Timer/Counter 0 external counter input / Serial clock'
  'V&#95;&#95;CC':
    desc: 'Supply voltage'
specs:
  -
    param: 'Flash program memory'
    val: '1'
    unit: kb
  -
    param: 'EEPROM memory'
    val: '64'
    unit: bytes
  -
    param: 'Operating voltage'
    val:
      - '1.8-5.5 (ATTiny12V-1)'
      - '2.7-5.5 (ATTiny12L-4)'
      - '4.0-5.5 (ATTiny12-8)'
    unit: V
  -
    param: 'Speed grade'
    val:
      - '0-1.2 (ATTiny12V-1)'
      - '0-4 (ATTiny12L-4)'
      - '0-8 (ATTiny12-8)'
    unit: MHz
  -
    param: 'Active power consumption (at 4 MHz, 3V)'
    val: '2.2'
    unit: mA
  -
    param: 'Idle mode power consumption (at 4 MHz, 3V)'
    val: '0.5'
    unit: mA
  -
    param: 'Power-down mode power consumption (at 4 MHz, 3V)'
    val: '< 1'
    unit: '&micro;A'
notes:
  - 'Also availablle in SOIC package (same pinout)'
packages:
  DIP:
    - 'PB5 / &#126;RESET&#126;'
    - 'PB3 / XTAL1'
    - 'PB4 / XTAL2'
    - GND
    - 'PB0 / AIN0 / MOSI'
    - 'PB1 / INT0 / AIN1 / MISO'
    - 'PB2 / T0 / SCK'
    - 'V&#95;&#95;CC'
