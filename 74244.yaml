description: 'Octal buffer/line driver; 3-state; non-inverting'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc244.74hct244.pdf'
pins:
  '1&#126;OE':
    desc: 'output enable (active low)'
  1A0:
    desc: 'data input'
  2Y0:
    desc: 'bus output'
  1A1:
    desc: 'data input'
  2Y1:
    desc: 'bus output'
  1A2:
    desc: 'data input'
  2Y2:
    desc: 'bus output'
  1A3:
    desc: 'data input'
  2Y3:
    desc: 'bus output'
  GND:
    desc: ground
  2A3:
    desc: 'data input'
  1Y3:
    desc: 'bus output'
  2A2:
    desc: 'data input'
  1Y2:
    desc: 'bus output'
  2A1:
    desc: 'data input'
  1Y1:
    desc: 'bus output'
  2A0:
    desc: 'data input'
  1Y0:
    desc: 'bus output'
  '2&#126;OE':
    desc: 'output enable (active low)'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, nAn to nYn'
    val:
      - '9 (74HC)'
      - '11 (74HCT)'
    unit: ns
notes:
  - 'Setting 1&#126;OE or 2&#126;OE high causes the outputs to assume a high-impedance off state.'
packages:
  DIP:
    - '1&#126;OE'
    - 1A0
    - 2Y0
    - 1A1
    - 2Y1
    - 1A2
    - 2Y2
    - 1A3
    - 2Y3
    - GND
    - 2A3
    - 1Y3
    - 2A2
    - 1Y2
    - 2A1
    - 1Y1
    - 2A0
    - 1Y0
    - '2&#126;OE'
    - Vcc
