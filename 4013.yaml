    desc: 'true output'
  '1&#126;Q':
    desc: 'complement output'
  1CP:
    desc: 'clock input (low-to-high edge-triggered)'
  1CD:
    desc: 'asynchronous clear-direct input'
  1D:
    desc: 'data input'
  1SD:
    desc: 'asynchronous set-direct input'
  GND:
    desc: ground
  2SD:
    desc: 'asynchronous set-direct input'
  2D:
