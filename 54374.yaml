description: 'Octal D-type edge-triggered flip-flops with 3-state outputs'
family: '5400'
datasheet: 'http://www.alldatasheet.com/datasheet-pdf/pdf/27731/TI/SN54ALS374A.html'
pins:
  '&#126;OE':
    desc: 'output enable (active low)'
  1Q:
    desc: 'flip-flop output'
  1D:
    desc: 'data input'
  2D:
    desc: 'data input'
  2Q:
    desc: 'flip-flop output'
  3Q:
    desc: 'flip-flop output'
  3D:
    desc: 'data input'
  4D:
    desc: 'data input'
  4Q:
    desc: 'flip-flop output'
  GND:
    desc: ground
  CLK:
    desc: 'clock input (low-to-high, edge-triggered)'
  5Q:
    desc: 'flip-flop output'
  5D:
    desc: 'data input'
  6D:
    desc: 'data input'
  6Q:
    desc: 'flip-flop output'
  7Q:
    desc: 'flip-flop output'
  7D:
    desc: 'data input'
  D8D7:
    desc: 'data input'
  8Q:
    desc: 'flip-flop output'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Supply Voltage range'
    val:
      - '-0.5 to 7'
    unit: V
  -
    param: 'Input Voltage range'
    val:
      - '-0.5 to 7'
    unit: V
  -
    param: 'Recommended Voltage range'
    val:
      - '4.5 to 5.5'
    unit: V
  -
    param: 'High level input voltage'
    val:
      - '2'
    unit: V
  -
    param: 'Low-level input voltage'
    val:
      - '0.7 (54AL)'
      - '0.8 (74AL)'
    unit: V
  -
    param: 'High-level output current'
    val:
      - '-1 (54AL)'
      - '-2.6 (74AL)'
    unit: mA
  -
    param: 'Low-level output current'
    val:
      - '12 (54AL)'
      - '24 (74AL)'
    unit: mA
  -
    param: 'Operating Temp'
    val:
      - '-55 to +125 (54AL)'
      - '0 to +70 (74AL)'
    unit: degC
notes:
  - '&#126;OE does not affect internal operations of the flip-flops. Old data can be retained or new data can be entered while the outputs are in the high-impedance state'
  - 'released april 1982, revised november 1999'
packages:
  DIP:
    - '&#126;OE'
    - 1Q
    - 1D
    - 2D
    - 2Q
    - 3Q
    - 3D
    - 4D
    - 4Q
    - GND
    - CLK
    - 5Q
    - 5D
    - 6D
    - 6Q
    - 7Q
    - 7D
    - D8D7
    - 8Q
    - Vcc
