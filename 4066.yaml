  'OUT 1':
    desc: 'switch 1 output'
  'OUT 2':
    desc: 'switch 2 output'
  'IN 2':
    desc: 'switch 2 input'
  'CONTROL 2':
    desc: 'switch 2 control'
  'CONTROL 3':
    desc: 'switch 3 control'
  'V&#95;&#95;SS':
    desc: 'ground/negative supply voltage'
