name: ATmega168
description: '8-bit AVR&reg; microcontroller'
aliases:
  - ATmega48
  - ATmega88
  - ATmega328P
family: Atmel
datasheet: 'http://www.atmel.com/dyn/resources/prod&#95;documents/doc2545.pdf'
pins:
  '(PCINT14/&#126;RESET) PC6':
    desc: 'reset (active low); port C'
  '(PCINT16/RXD) PD0':
    desc: 'port D'
  '(PCINT17/TXD) PD1':
    desc: 'port D'
  '(PCINT18/INT0) PD2':
    desc: 'external interrupt 0; port D'
  '(PCINT19/OC2B/INT1) PD3':
    desc: 'external interrupt 1; port D'
  '(PCINT20/XCK/T0) PD4':
    desc: 'port D'
  Vcc:
    desc: 'supply voltage'
  GND:
    desc: ground
  '(PCINT6/XTAL1/TOSC1) PB6':
    desc: 'clock oscillator pin 1; port B'
  '(PCINT17/XTAL2/TOSC2) PB7':
    desc: 'clock oscillator pin 2; port B'
  '(PCINT21/OC0B/T1) PD5':
    desc: 'port D'
  '(PCINT22/OC0A/AIN0) PD6':
    desc: 'port D'
  '(PCINT23/AIN1) PD7':
    desc: 'port D'
  '(PCINT0/CLKO/ICP1) PB0':
    desc: 'clock output; port B'
  'PB1 (OC1A/PCINT1)':
    desc: 'port B'
  'PB2 (&#126;SS/OC1B/PCINT2)':
    desc: 'SPI slave select; port B'
  'PB3 (MOSI/OC2A/PCINT3)':
    desc: 'SPI master output/slave input; port B'
  'PB4 (MISO/PCINT4)':
    desc: 'SPI master input/slave output; port B'
  'PB5 (SCK/PCINT5)':
    desc: 'SPI master clock; port B'
  AVcc:
    desc: 'A/D converter supply voltage'
  AREF:
    desc: 'analog reference for A/D converter'
  'PC0 (ADC0/PCINT8)':
    desc: 'port C'
  'PC1 (ADC1/PCINT9)':
    desc: 'port C'
  'PC2 (ADC2/PCINT10)':
    desc: 'port C'
  'PC3 (ADC3/PCINT11)':
    desc: 'port C'
  'PC4 (ADC4/SDA/PCINT12)':
    desc: 'I2C Data pin; port C'
  'PC5 (ADC5/SCL/PCINT13)':
    desc: 'I2C Clock pin; port C'
specs:
  -
    param: 'Flash memory'
    val:
      - '4K (ATmega48)'
      - '8K (ATmega88)'
      - '16K (ATmega168)'
      - '32K (ATmega328P)'
    unit: bytes
  -
    param: 'Internal SRAM'
    val:
      - '512 (ATmega48)'
      - '1K (ATmega88)'
      - '1K (ATmega168)'
      - '2K (ATmega328P)'
    unit: bytes
  -
    param: EEPROM
    val:
      - '256 (ATmega48)'
      - '512 (ATmega88)'
      - '512 (ATmega168)'
      - '1K (ATmega328P)'
    unit: bytes
  -
    param: 'Programmable I/O lines'
    val: '23'
  -
    param: 'Maximum clock frequency'
    val: '20'
    unit: MHz
packages:
  DIP:
    - '(PCINT14/&#126;RESET) PC6'
    - '(PCINT16/RXD) PD0'
    - '(PCINT17/TXD) PD1'
    - '(PCINT18/INT0) PD2'
    - '(PCINT19/OC2B/INT1) PD3'
    - '(PCINT20/XCK/T0) PD4'
    - Vcc
    - GND
    - '(PCINT6/XTAL1/TOSC1) PB6'
    - '(PCINT17/XTAL2/TOSC2) PB7'
    - '(PCINT21/OC0B/T1) PD5'
    - '(PCINT22/OC0A/AIN0) PD6'
    - '(PCINT23/AIN1) PD7'
    - '(PCINT0/CLKO/ICP1) PB0'
    - 'PB1 (OC1A/PCINT1)'
    - 'PB2 (&#126;SS/OC1B/PCINT2)'
    - 'PB3 (MOSI/OC2A/PCINT3)'
    - 'PB4 (MISO/PCINT4)'
    - 'PB5 (SCK/PCINT5)'
    - AVcc
    - AREF
    - GND
    - 'PC0 (ADC0/PCINT8)'
    - 'PC1 (ADC1/PCINT9)'
    - 'PC2 (ADC2/PCINT10)'
    - 'PC3 (ADC3/PCINT11)'
    - 'PC4 (ADC4/SDA/PCINT12)'
    - 'PC5 (ADC5/SCL/PCINT13)'
