description: 'Voltage comparator'
aliases:
  - LM111
family: linear
datasheet: 'http://www.national.com/ds/LM/LM111.pdf'
pins:
  GND:
    desc: ground
  IN+:
    desc: 'non-inverting input'
  IN-:
    desc: 'inverting input'
  Vss:
    desc: 'negative supply voltage'
  BAL:
    desc: balance
  BAL/STROBE:
    desc: balance/strobe
  OUT:
    desc: output
  Vcc:
    desc: 'positive supply voltage'
specs:
  -
    param: 'Maximum supply voltage'
    val: '36'
    unit: V
  -
    param: 'Offset voltage'
    val:
      - '3 (LM111)'
      - '7.5 (LM311)'
    unit: mV
  -
    param: 'Response time'
    val: '200'
    unit: ns
  -
    param: 'Supply current'
    val: '5.1'
    unit: mA
packages:
  DIP:
    - GND
    - IN+
    - IN-
    - Vss
    - BAL
    - BAL/STROBE
    - OUT
    - Vcc
