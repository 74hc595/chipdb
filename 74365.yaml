description: 'Hex buffer/line driver; 3-state; non-inverting'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc365.74hct365.pdf'
pins:
  '&#126;OE&#126;&#95;&#95;1':
    desc: 'output enable (active low)'
  1A:
    desc: 'data input'
  1Y:
    desc: 'bus output'
  2A:
    desc: 'data input'
  2Y:
    desc: 'bus output'
  3A:
    desc: 'data input'
  3Y:
    desc: 'bus output'
  GND:
    desc: ground
  4Y:
    desc: 'bus output'
  4A:
    desc: 'data input'
  5Y:
    desc: 'bus output'
  5A:
    desc: 'data input'
  6Y:
    desc: 'bus output'
  6A:
    desc: 'data input'
  '&#126;OE&#126;&#95;&#95;2':
    desc: 'output enable (active low)'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, nA to nY'
    val:
      - '9 (74HC)'
      - '11 (74HCT)'
    unit: ns
notes:
  - 'Setting &#126;OE&#126;&#95;&#95;1 or &#126;OE&#126;&#95;&#95;2 high causes the outputs to assume a high-impedance off state.'
packages:
  DIP:
    - '&#126;OE&#126;&#95;&#95;1'
    - 1A
    - 1Y
    - 2A
    - 2Y
    - 3A
    - 3Y
    - GND
    - 4Y
    - 4A
    - 5Y
    - 5A
    - 6Y
    - 6A
    - '&#126;OE&#126;&#95;&#95;2'
    - Vcc
