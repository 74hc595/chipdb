description: 'Low voltage audio power amplifier'
family: linear
datasheet: 'http://www.national.com/ds/LM/LM386.pdf'
pins:
  GAIN:
    desc: 'gain adjustment'
  IN-:
    desc: 'inverting input'
  IN+:
    desc: 'non-inverting input'
  GND:
    desc: ground
  OUT:
    desc: output
  Vcc:
    desc: 'supply voltage'
  BYPASS:
    desc: bypass
specs:
  -
    param: 'Supply voltage'
    val:
      - '4 (min)'
      - '12 (max)'
    unit: V
  -
    param: 'Quiescent current'
    val: '4'
    unit: mA
  -
    param: 'Output power'
    val: '325'
    unit: mW
  -
    param: 'Voltage gain'
    val:
      - '20 (min)'
      - '200 (max)'
  -
    param: Bandwidth
    val: '300'
    unit: kHz
  -
    param: 'Total harmonic distortion'
    val: '0.2'
    unit: '%'
notes:
  - 'The gain can be varied between 20 and 200 with a resistor in series with a capacitor across pins 1 and 8.'
packages:
  DIP:
    - GAIN
    - IN-
    - IN+
    - GND
    - OUT
    - Vcc
    - BYPASS
    - GAIN
