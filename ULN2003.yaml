description: 'Seven darlington array'
aliases:
  - ULN2002
  - ULN2004
family: TI
datasheet: 'http://focus.ti.com/lit/ds/symlink/uln2003a.pdf'
pins:
  1B:
    desc: 'base 1'
  2B:
    desc: 'base 2'
  3B:
    desc: 'base 3'
  4B:
    desc: 'base 4'
  5B:
    desc: 'base 5'
  6B:
    desc: 'base 6'
  7B:
    desc: 'base 7'
  E:
    desc: 'common emitter (ground)'
  COM:
    desc: common
  7C:
    desc: 'collector 7'
  6C:
    desc: 'collector 6'
  5C:
    desc: 'collector 5'
  4C:
    desc: 'collector 4'
  3C:
    desc: 'collector 3'
  2C:
    desc: 'collector 2'
  1C:
    desc: 'collector 1'
specs:
  -
    param: 'Series resistance at bases'
    val:
      - 'n/a (ULN2002)'
      - '2.7 (ULN2003)'
      - '10.5 (ULN2004)'
    unit: 'k&Omega;'
  -
    param: 'Maximum collector-emitter voltage'
    val: '50'
    unit: V
  -
    param: 'Maximum input voltage'
    val: '30'
    unit: V
  -
    param: 'Maximum peak collector current'
    val: '500'
    unit: mA
notes:
  - 'ULN2002 is designed for use with 14V to 25V PMOS devices.'
  - 'ULN2003 is designed for use with 5V TTL/CMOS devices.'
  - 'ULN2004 is designed for use with 6V to 15V CMOS devices.'
packages:
  DIP:
    - 1B
    - 2B
    - 3B
    - 4B
    - 5B
    - 6B
    - 7B
    - E
    - COM
    - 7C
    - 6C
    - 5C
    - 4C
    - 3C
    - 2C
    - 1C
