description: '4-bit binary full adder with fast carry'
family: '7400'
datasheet: 'http://www.standardics.nxp.com/products/hc/datasheet/74hc283.pdf'
pins:
  S2:
    desc: 'sum output'
  B2:
    desc: 'B operand input'
  A2:
    desc: 'A operand input'
  S1:
    desc: 'sum output'
  A1:
    desc: 'A operand input'
  B1:
    desc: 'B operand input'
  CIN:
    desc: 'carry input'
  GND:
    desc: ground
  COUT:
    desc: 'carry output'
  S4:
    desc: 'sum output'
  B4:
    desc: 'B operand input'
  A4:
    desc: 'A operand input'
  S3:
    desc: 'sum output'
  A3:
    desc: 'A operand input'
  B3:
    desc: 'B operand input'
  Vcc:
    desc: 'supply voltage'
specs:
  -
    param: 'Propagation delay, CIN to S1'
    val:
      - '16 (74HC)'
      - '15 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, CIN to S2'
    val:
      - '18 (74HC)'
      - '21 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, CIN to S3'
    val:
      - '20 (74HC)'
      - '23 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, CIN to S4'
    val:
      - '23 (74HC)'
      - '27 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, An, Bn to Sn'
    val:
      - '21 (74HC)'
      - '25 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, CIN to COUT'
    val:
      - '20 (74HC)'
      - '23 (74HCT)'
    unit: ns
  -
    param: 'Propagation delay, An, Bn to COUT'
    val:
      - '20 (74HC)'
      - '24 (74HCT)'
    unit: ns
packages:
  DIP:
    - S2
    - B2
    - A2
    - S1
    - A1
    - B1
    - CIN
    - GND
    - COUT
    - S4
    - B4
    - A4
    - S3
    - A3
    - B3
    - Vcc
